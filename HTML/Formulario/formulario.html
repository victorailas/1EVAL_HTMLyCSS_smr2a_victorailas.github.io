<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/form.css">
    <title> Formulario </title>
</head>
<body>

    <form action="procesarformulario.php" method="get">
    
    <fieldset>

        <legend>Datos Personales</legend>
    <p>
        
        <label for="nombre"><b>Nombre</b></label>
        <input type="text" name="nom" id="nombre" size="21">
        
        
    
    </p>

    <p>
        <b>Apellidos:</b>

        <input type="text" name="apellidos" size="20" placeholder="Escribe tu apellido">

    </p>

    <p>
        <b>Email</b>

        <input type="email" name="email" size="20" required placeholder="usuario@dominio">

    </p>

    <p>
        <b>Nacimiento:</b>
        
        <input type="number" name="nacimiento" min="1900" max="2022">
    
    </p>

    <p> <b>Localidad:</b>

        <select name="localidad" id="localidad">

        <option value="elegir">Elegir</option>    
        <option value="madrid">Madrid</option>
        <option value="toledo">Toledo</option>
        <option value="murcia">Murcia</option>
        <option value="sevilla">Sevilla</option>
        <option value="valencia">Valencia</option>

        </select>

    </p>

    <p>
        <b>Foto DNI / NIE</b>
        <input type="file" name="doc" size="20" accept=".pdf,.jpg">

    </p>
        
    <p> 
        <b>Sexo:</b>

        <input type="radio" name="hm" value="h"> Hombre
        <input type="radio" name="hm" value="m"> Mujer
        <input type="radio" name="hm" value="o"> Otro
    
    
    </p>
    </fieldset>

    <fieldset>
        <legend>Variado</legend>
    <p> Lugares visitados
        <select name="lugaresvisitados[]" id="lugaresvisitados" multiple>

          
           <option value="mad">Madrid</option>
           <option value="bar">Barcelona</option>
           <option value="sev">Sevilla</option>
           <option value="nada" selected>-</option>
        </select>  
    </p> 

 
    <p> Comentario:

   

    <textarea name="comentario" rows="8" cols="30" placeholder="Escribe aqui"></textarea>


   </p>  
   
   <p> 
        <input type="checkbox" name="casilla">

        
        Acepto los t√©rminos del siguiente formulario.

    </p>   

   <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
       
   
    </p>
    </fieldset>

        <legend>Prueba</legend>

    </fieldset>
